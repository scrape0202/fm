<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            border-bottom: 1px solid #000000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666666;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1px;
            background: #000000;
            border: 1px solid #000000;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #ffffff;
            padding: 20px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .stat-card .label {
            color: #666666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 10px 16px;
            border: 1px solid #000000;
            font-size: 14px;
            font-family: inherit;
        }
        
        .search-box:focus {
            outline: none;
            border: 2px solid #000000;
            padding: 9px 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #000000;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .btn.secondary {
            background: #ffffff;
            color: #000000;
        }
        
        .btn.secondary:hover {
            background: #000000;
            color: #ffffff;
        }
        
        .table-container {
            border: 1px solid #000000;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #000000;
            color: #ffffff;
            padding: 12px 16px;
            text-align: left;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }
        
        th:hover {
            background: #333333;
        }
        
        th.sortable::after {
            content: ' ⇅';
            opacity: 0.3;
        }
        
        th.sorted-asc::after {
            content: ' ↑';
            opacity: 1;
        }
        
        th.sorted-desc::after {
            content: ' ↓';
            opacity: 1;
        }
        
        td {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5e5;
            font-size: 14px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-text {
            font-size: 14px;
            color: #666666;
            margin-top: 12px;
        }
        
        .spinner {
            border: 2px solid #e5e5e5;
            border-top: 2px solid #000000;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Database</h1>
            <p>Full metadata with sortable columns</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="value" id="totalCount">0</div>
                <div class="label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="value" id="displayedCount">0</div>
                <div class="label">Displayed</div>
            </div>
            <div class="stat-card">
                <div class="value" id="avgScore">0</div>
                <div class="label">Avg Score</div>
            </div>
            <div class="stat-card">
                <div class="value" id="topRegion">--</div>
                <div class="label">Top Region</div>
            </div>
            <div class="stat-card">
                <div class="value" id="lastUpdate">--:--</div>
                <div class="label">Last Updated</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Search by name, username, ID, region, interests, or favorites">
            <button class="btn" onclick="loadAllData()">Refresh</button>
            <button class="btn secondary" onclick="exportCSV()">Export CSV</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Loading users...</div>
            </div>
            <table id="userTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="sortable" data-column="index" data-type="number">#</th>
                        <th class="sortable" data-column="display_name" data-type="text">Display Name</th>
                        <th class="sortable" data-column="username" data-type="text">Username</th>
                        <th class="sortable" data-column="user_id" data-type="text">User ID</th>
                        <th class="sortable" data-column="region" data-type="text">Region</th>
                        <th class="sortable" data-column="score" data-type="number">Score</th>
                        <th class="sortable" data-column="friends" data-type="number">Friends</th>
                        <th class="sortable" data-column="donated" data-type="number">Donated</th>
                        <th class="sortable" data-column="received" data-type="number">Received</th>
                        <th class="sortable" data-column="interests" data-type="length">Interests</th>
                        <th class="sortable" data-column="favorites" data-type="length">Favorites</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://qivhtheytfxhvsdybnru.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdmh0aGV5dGZ4aHZzZHlibnJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNjA1NTIsImV4cCI6MjA4NTYzNjU1Mn0.XHmeniPie7Jvsr0dokb0rFGJ0o1r80iZlSr7PYhK10A";
        
        let allUsers = [];
        let displayedUsers = [];
        let currentSort = { column: null, direction: 'asc' };

        async function loadAllData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('userTable').style.display = 'none';
            
            allUsers = [];
            let offset = 0;
            const limit = 1000;
            let hasMore = true;
            
            try {
                while (hasMore) {
                    const response = await fetch(
                        `${SUPABASE_URL}/rest/v1/users?select=*&order=created_at.desc&limit=${limit}&offset=${offset}`,
                        {
                            headers: {
                                'apikey': SUPABASE_KEY,
                                'Authorization': `Bearer ${SUPABASE_KEY}`
                            }
                        }
                    );

                    if (!response.ok) throw new Error('Failed to fetch data');

                    const batch = await response.json();
                    allUsers = allUsers.concat(batch);
                    
                    document.getElementById('loadingText').textContent = 
                        `Loading users... (${allUsers.length.toLocaleString()} loaded)`;
                    
                    if (batch.length < limit) {
                        hasMore = false;
                    } else {
                        offset += limit;
                    }
                }
                
                displayUsers(allUsers);
                updateStats();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('userTable').style.display = 'table';
            } catch (error) {
                document.getElementById('loadingText').textContent = `Error: ${error.message}`;
            }
        }

        function displayUsers(users) {
            displayedUsers = users;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            users.forEach((user, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.display_name || 'n/a'}</td>
                    <td>@${user.username || 'n/a'}</td>
                    <td>${user.user_id}</td>
                    <td>${user.region || 'Unknown'}</td>
                    <td>${user.score?.toLocaleString() || 0}</td>
                    <td>${user.friends?.toLocaleString() || 0}</td>
                    <td>${user.donated?.toLocaleString() || 0}</td>
                    <td>${user.received?.toLocaleString() || 0}</td>
                    <td class="truncate" title="${user.interests || ''}">${user.interests || 'None'}</td>
                    <td class="truncate" title="${user.favorites || ''}">${user.favorites || 'None'}</td>
                `;
            });

            document.getElementById('displayedCount').textContent = users.length.toLocaleString();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allUsers.length.toLocaleString();
            
            const avgScore = allUsers.reduce((sum, u) => sum + (u.score || 0), 0) / allUsers.length;
            document.getElementById('avgScore').textContent = Math.round(avgScore).toLocaleString();
            
            const regionCounts = {};
            allUsers.forEach(u => {
                const region = u.region || 'Unknown';
                regionCounts[region] = (regionCounts[region] || 0) + 1;
            });
            const topRegion = Object.keys(regionCounts).reduce((a, b) => 
                regionCounts[a] > regionCounts[b] ? a : b, 'Unknown');
            document.getElementById('topRegion').textContent = topRegion;
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function sortTable(column, type) {
            
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });
            const header = document.querySelector(`th[data-column="${column}"]`);
            header.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');

            const sorted = [...displayedUsers].sort((a, b) => {
                let valA, valB;

                if (column === 'index') {
                    return 0; 
                }

                if (type === 'number') {
                    valA = a[column] || 0;
                    valB = b[column] || 0;
                    return currentSort.direction === 'asc' ? valA - valB : valB - valA;
                } else if (type === 'text') {
                    valA = (a[column] || '').toLowerCase();
                    valB = (b[column] || '').toLowerCase();
                    if (currentSort.direction === 'asc') {
                        return valA.localeCompare(valB);
                    } else {
                        return valB.localeCompare(valA);
                    }
                } else if (type === 'length') {
                    valA = (a[column] || '').length;
                    valB = (b[column] || '').length;
                    return currentSort.direction === 'asc' ? valA - valB : valB - valA;
                }
            });

            displayUsers(sorted);
        }

        function searchUsers() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            
            if (!query) {
                displayUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(user => 
                (user.display_name || '').toLowerCase().includes(query) ||
                (user.username || '').toLowerCase().includes(query) ||
                (user.user_id || '').includes(query) ||
                (user.region || '').toLowerCase().includes(query) ||
                (user.interests || '').toLowerCase().includes(query) ||
                (user.favorites || '').toLowerCase().includes(query)
            );

            displayUsers(filtered);
        }

        function exportCSV() {
            const csv = [
                ['Display Name', 'Username', 'User ID', 'Region', 'Score', 'Friends', 'Donated', 'Received', 'Interests', 'Favorites'],
                ...displayedUsers.map(u => [
                    u.display_name, u.username, u.user_id, u.region,
                    u.score, u.friends, u.donated, u.received,
                    u.interests, u.favorites
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `users_full_data_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.column;
                    const type = th.dataset.type;
                    sortTable(column, type);
                });
            });
        });

        document.getElementById('searchBox').addEventListener('input', searchUsers);

        setInterval(loadAllData, 30000);

        loadAllData();
    </script>
</body>
</html>
