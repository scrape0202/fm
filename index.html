<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            border-bottom: 1px solid #000000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1px;
            background: #000000;
            border: 1px solid #000000;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #ffffff;
            padding: 20px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .stat-card .label {
            color: #666666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 10px 16px;
            border: 1px solid #000000;
            font-size: 14px;
            font-family: inherit;
        }
        
        .search-box:focus {
            outline: none;
            border: 2px solid #000000;
            padding: 9px 15px;
        }

        .select-box {
            padding: 10px;
            border: 1px solid #000000;
            background: white;
            font-family: inherit;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #000000;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .btn.secondary {
            background: #ffffff;
            color: #000000;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 20px 0;
        }

        .page-btn {
            padding: 5px 10px;
            border: 1px solid #000000;
            background: #fff;
            cursor: pointer;
            font-size: 13px;
        }

        .page-btn.active {
            background: #000000;
            color: #fff;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .table-container {
            border: 1px solid #000000;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #000000;
            color: #ffffff;
            padding: 12px 16px;
            text-align: left;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }
        
        th:hover { background: #333333; }
        
        th.sorted-asc::after { content: ' ↑'; }
        th.sorted-desc::after { content: ' ↓'; }
        
        td {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5e5;
            font-size: 14px;
        }
        
        tr:hover { background: #f5f5f5; }

        .flag-icon {
            width: 20px;
            height: 14px;
            vertical-align: middle;
            margin-right: 8px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 2px solid #e5e5e5;
            border-top: 2px solid #000000;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Database</h1>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="value" id="totalCount">0</div>
                <div class="label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="value" id="displayedCount">0</div>
                <div class="label">Displayed</div>
            </div>
            <div class="stat-card">
                <div class="value" id="highScoreCount">0</div>
                <div class="label">Users Score > 1,000</div>
            </div>
            <div class="stat-card">
                <div class="value" id="topRegion">--</div>
                <div class="label">Top Region</div>
            </div>
            <div class="stat-card">
                <div class="value" id="lastUpdate">--:--</div>
                <div class="label">Last Updated</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Search users...">
            <select id="pageSize" class="select-box" onchange="changePageSize()">
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
                <option value="100" selected>100 per page</option>
                <option value="500">500 per page</option>
                <option value="1000">1000 per page</option>
            </select>
            <button class="btn" onclick="loadAllData(true)">Refresh</button>
            <button class="btn secondary" onclick="exportCSV()">Export CSV</button>
        </div>

        <div id="paginationTop" class="pagination"></div>

        <div class="table-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Loading users...</div>
            </div>
            <table id="userTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="sortable" data-column="created_at" data-type="text">Created At</th>
                        <th class="sortable" data-column="display_name" data-type="text">Display Name</th>
                        <th class="sortable" data-column="username" data-type="text">Username</th>
                        <th class="sortable" data-column="user_id" data-type="text">User ID</th>
                        <th class="sortable" data-column="region" data-type="text">Region</th>
                        <th class="sortable" data-column="score" data-type="number">Score</th>
                        <th class="sortable" data-column="friends" data-type="number">Friends</th>
                        <th class="sortable" data-column="donated" data-type="number">Donated</th>
                        <th class="sortable" data-column="received" data-type="number">Received</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div id="paginationBottom" class="pagination"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://qivhtheytfxhvsdybnru.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdmh0aGV5dGZ4aHZzZHlibnJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNjA1NTIsImV4cCI6MjA4NTYzNjU1Mn0.XHmeniPie7Jvsr0dokb0rFGJ0o1r80iZlSr7PYhK10A";
        
        let allUsers = [];
        let filteredUsers = [];
        let currentPage = 1;
        let pageSize = 100;
        let lastUserCount = 0;
        let currentSort = { column: 'created_at', direction: 'desc' };

        async function loadAllData(force = false) {
            try {
                const countRes = await fetch(`${SUPABASE_URL}/rest/v1/users?select=count`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}`, 'Prefer': 'count=exact' }
                });
                const countData = await countRes.json();
                const totalCount = parseInt(countRes.headers.get('content-range').split('/')[1]);

                if (!force && totalCount === lastUserCount) return;
                lastUserCount = totalCount;

                document.getElementById('loading').style.display = 'block';
                
                let fetched = [];
                let offset = 0;
                const limit = 1000;
                let hasMore = true;

                while (hasMore) {
                    const response = await fetch(
                        `${SUPABASE_URL}/rest/v1/users?select=*&order=created_at.desc&limit=${limit}&offset=${offset}`,
                        { headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` } }
                    );
                    const batch = await response.json();
                    fetched = fetched.concat(batch);
                    if (batch.length < limit) hasMore = false;
                    else offset += limit;
                }

                allUsers = fetched;
                applySearchAndSort();
                updateStats();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('userTable').style.display = 'table';
            } catch (error) {
                document.getElementById('loadingText').textContent = `Error: ${error.message}`;
            }
        }

        function applySearchAndSort() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            
            filteredUsers = allUsers.filter(user => 
                (user.display_name || '').toLowerCase().includes(query) ||
                (user.username || '').toLowerCase().includes(query) ||
                (user.user_id || '').toLowerCase().includes(query) ||
                (user.region || '').toLowerCase().includes(query)
            );

            filteredUsers.sort((a, b) => {
                let valA = a[currentSort.column];
                let valB = b[currentSort.column];
                
                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = (valB || '').toLowerCase();
                    return currentSort.direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else {
                    valA = valA || 0;
                    valB = valB || 0;
                    return currentSort.direction === 'asc' ? valA - valB : valB - valA;
                }
            });

            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredUsers.slice(start, end);

            pageData.forEach(user => {
                const row = tbody.insertRow();
                const regionCode = (user.region || '').toLowerCase();
                const flagImg = regionCode && regionCode.length === 2 
                    ? `<img src="https://flagcdn.com/w40/${regionCode}.png" class="flag-icon" onerror="this.style.display='none'">` 
                    : '';

                row.innerHTML = `
                    <td>${new Date(user.created_at).toLocaleString()}</td>
                    <td>${user.display_name || 'n/a'}</td>
                    <td>@${user.username || 'n/a'}</td>
                    <td>${user.user_id}</td>
                    <td>${flagImg}${user.region || 'Unknown'}</td>
                    <td>${(user.score || 0).toLocaleString()}</td>
                    <td>${(user.friends || 0).toLocaleString()}</td>
                    <td>${(user.donated || 0).toLocaleString()}</td>
                    <td>${(user.received || 0).toLocaleString()}</td>
                `;
            });

            document.getElementById('displayedCount').textContent = filteredUsers.length.toLocaleString();
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / pageSize);
            const containers = [document.getElementById('paginationTop'), document.getElementById('paginationBottom')];
            
            containers.forEach(container => {
                container.innerHTML = '';
                if (totalPages <= 1) return;

                const addBtn = (p, label = p, active = false) => {
                    const btn = document.createElement('button');
                    btn.className = `page-btn ${active ? 'active' : ''}`;
                    btn.textContent = label;
                    btn.onclick = () => { currentPage = p; renderTable(); window.scrollTo(0,0); };
                    container.appendChild(btn);
                };

                addBtn(1, '«', currentPage === 1);
                
                let start = Math.max(1, currentPage - 2);
                let end = Math.min(totalPages, currentPage + 2);

                if (start > 1) {
                    addBtn(1);
                    if (start > 2) { const span = document.createElement('span'); span.textContent = '...'; container.appendChild(span); }
                }

                for (let i = start; i <= end; i++) {
                    addBtn(i, i, i === currentPage);
                }

                if (end < totalPages) {
                    if (end < totalPages - 1) { const span = document.createElement('span'); span.textContent = '...'; container.appendChild(span); }
                    addBtn(totalPages);
                }

                addBtn(totalPages, '»', currentPage === totalPages);
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allUsers.length.toLocaleString();
            const highScores = allUsers.filter(u => (u.score || 0) > 1000).length;
            document.getElementById('highScoreCount').textContent = highScores.toLocaleString();
            
            const regionCounts = {};
            allUsers.forEach(u => {
                const r = u.region || 'Unknown';
                regionCounts[r] = (regionCounts[r] || 0) + 1;
            });
            const top = Object.keys(regionCounts).reduce((a, b) => regionCounts[a] > regionCounts[b] ? a : b, '--');
            document.getElementById('topRegion').textContent = top;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            renderTable();
        }

        document.getElementById('searchBox').addEventListener('input', () => {
            currentPage = 1;
            applySearchAndSort();
        });

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                const col = th.dataset.column;
                if (currentSort.column === col) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = col;
                    currentSort.direction = 'asc';
                }
                document.querySelectorAll('th').forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
                th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
                applySearchAndSort();
            });
        });

        function exportCSV() {
            const cols = ['Created At', 'Display Name', 'Username', 'User ID', 'Region', 'Score', 'Friends', 'Donated', 'Received'];
            const csv = [cols.join(','), ...filteredUsers.map(u => [
                u.created_at, u.display_name, u.username, u.user_id, u.region, u.score, u.friends, u.donated, u.received
            ].join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `users_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        setInterval(loadAllData, 15000);
        loadAllData();
    </script>
</body>
</html>
